<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas</title>

    <style>
        canvas {
            border: 3px solid yellow;
            background-color: rgb(19, 182, 236);
        }

    </style>

    <script>

        window.onload=function(){

            canvas = document.getElementById("canvas");                 //obtenemos el canvas

            if(canvas && canvas.getContext){                            //verificamos que el canvas exista y tenga contexto

                ctx = canvas.getContext("2d");                          //obtenemos el contexto 2d

                if(ctx){                                                
                    // alert("El navegador soporta canvas");               //verificamos que el contexto exista y el navegador soporte canvas

                
                    // Generar figuras 

                    ctx.fillStyle = "yellow";                           //establecemos el color de relleno
                    ctx.strokeStyle = "red";                            //establecemos el color de la linea
                    ctx.lineWidth = 5;                                  //establecemos el ancho de la linea

                    ctx.fillRect(20,10,100,100);                        //dibujamos un cuadrado (x,y,ancho,alto) siendo x,y la posicion de la esquina superior izquierda
                    ctx.strokeRect(25,10,100,100);                      //dibujamos la linea (borde) del cuadrado

                    // Creamos otro cuadrado
                    ctx.fillStyle ="rgba(250,250,0,0.25)";              //establecemos el color de relleno 
                    ctx.fillRect(140,10,100,100);                       //dibujamos un cuadrado y toma los datos anteriores no modificados
                    ctx.strokeRect(140,10,100,100);                     //dibujamos la linea (borde) del cuadrado tomando los datos anteriores no modificados
                    
                    
        }
    }
}

    </script>

</head>
<body>

    <canvas id="canvas" width="300" height="200">


    </canvas>
    
</body>
</html>
