<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente Radial</title>

    <style>
        canvas {
            border: 3px solid yellow;
            background-color: rgb(19, 182, 236);
        }
    </style>

    <script>

        window.onload=function(){

            canvas = document.getElementById("canvas");                 //obtenemos el canvas

            if(canvas && canvas.getContext){                            //verificamos que el canvas exista y tenga contexto

                ctx = canvas.getContext("2d");                          //obtenemos el contexto 2d

                if(ctx){                                                
                    // alert("El navegador soporta canvas");            //verificamos que el contexto exista y el navegador soporte canvas
            
                
                x1 = canvas.width/2;
                y1 = canvas.height/2;
                r1 = 10;

                x2 = canvas.width/2;
                y2 = canvas.height/2;
                r2 = 300;

                var gradiente = ctx.createRadialGradient(x1,y1,r1,x2,y2,r2);    //creamos una variable para un gradiente radial

                gradiente.addColorStop(0,"pink");                                //a√±adimos un color al gradiente      
                gradiente.addColorStop(0.15,"yellow");
                gradiente.addColorStop(0.35,"white");
                gradiente.addColorStop(0.65,"green");
                gradiente.addColorStop(1,"red");

                ctx.fillStyle = gradiente;                                      //aplicamos el gradiente al relleno
                ctx.fillRect(0,0,canvas.width,canvas.height);                   //rellenamos el canvas con el gradiente

                }else{
                    alert("Error al crear el contexto");
                }
        }   
    }
    </script>

</head>
<body>

    <canvas id="canvas" width="300" height="200">


    </canvas>
    
</body>
</html>
