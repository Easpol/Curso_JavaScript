<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texto</title>

    <style>
        body {
            width: 600px;
            margin: 0 auto;
        }

        canvas {
            background-color: green;
            border: solid yellow 3px;
        }
    </style>
    <script>
	window.onload=function() {
		canvas = document.getElementById("canvas");
		if (canvas && canvas.getContext) {
			ctx = canvas.getContext("2d");
			if (ctx) {

                // Mostrar texto en el canvas

                    // estilo
                ctx.font = "30px Ben Verdana";
                ctx.lineWidth = 1.5;
                ctx.strokeStyle = "yellow";
                ctx.fillStyle = "blue";

                    // Sombras
                ctx.shadowColor = "black";
                ctx.shadowOffsetX = 5;
                ctx.shadowOffsetY = 5;
                ctx.shadowBlur = 10;

                
                ctx.fillText("TEXTO EN CANVAS", 150, 50);
                ctx.strokeText("TEXTO EN CANVAS", 150, 50);
                ctx.filRect(50,50,100,50);
				

			} else {
				alert("Tu navegador NO soporta la etiqueta canvas");
			} 
		}
	}
    </script>
</head>

<body>
    <canvas id="canvas" width="600" height="400">
    </canvas>
</body>

</html>
